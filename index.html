<html>
  <head>
    <title>AI Video Surveillance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body background="background.jpeg">
    <center>
      <h1 class="btn btn-warning heading">
        AI OBJECT FINDER
        <br />
        <span>
          The input name which you will give should match the names present in
          CoCo model then only it will detect
        </span>
      </h1>
      <br />
      <div class="form-group">
        <h2 id="on">Object Name:</h2>
        <input id="input" class="form-control" type="text" />
        <br />
        <button class="btn btn-success" onclick="start()">Start</button>
        <br />
      </div>
      <h2 class="btn btn-warning" id="number_of_objects">Number of Objects:</h2>
      <br />
      <h3 class="btn btn-danger" id="status">Status:</h3>
      <br />
      <div id="copyright">Made by Malika</div>
    </center>

    <script src="main.js"></script>
  </body>
</html>
